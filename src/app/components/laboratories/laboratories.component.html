<ul class="content-list" *ngIf="laboratories.length !== 0" style="margin-top: 15px; padding-left: 32px;">
    <li class="conten-element" *ngFor="let lab of laboratories" >
        <h4 class='h4--custom'><span>{{lab.Number}} </span> <a routerLink="/" class="a--custom">{{lab.Name}}</a></h4>
        <div class='file-display-container'>
          <ul>
          Pliki do pobrania: &#123;
          <div *ngIf="lab.Files.length !== 0">
                <li *ngFor="let file of lab.Files" class="file-display-row">
                    {{file.FileName}} <fa-icon [icon]="faCircleDown" style="color:green; cursor: pointer; font-size: 13px;" (click)="handleDownload(file.ID,file.FileName,'0')" ></fa-icon>
                </li>
          </div>
                
          &#125;
          </ul>
        </div>
    </li>
</ul>
